<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#9333ea',
            accent: '#06b6d4'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex flex-col">
  <header class="bg-white/70 backdrop-blur-md border-b border-gray-300 shadow-md text-center py-6">
    <h1 class="text-3xl font-extrabold text-primary tracking-tight">Mental Health Chatbot</h1>
    <p class="text-sm text-secondary mt-1">Powered by GROQ</p>
  </header>

  <div class="flex-grow max-w-3xl w-full mx-auto px-4 py-6 space-y-4 overflow-y-auto" id="chat"></div>

  <div class="w-full bg-white/80 backdrop-blur-md border-t border-gray-300 px-4 py-4 flex items-center justify-center shadow-inner">
    <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-full px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm">
    <button onclick="sendMessage()" class="ml-4 bg-primary hover:bg-indigo-700 text-white px-5 py-3 rounded-full font-semibold text-sm transition-all shadow-md">Send</button>
  </div>

  <script>
    const backendUrl = "https://chatbot-5pbp.onrender.com"; // Replace with your actual backend URL //TODO

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const userDiv = document.createElement("div");
      userDiv.className = "bg-primary text-white self-end rounded-2xl px-4 py-3 max-w-[75%] ml-auto shadow-md animate-fade-in";
      userDiv.textContent = userMessage;
      chat.appendChild(userDiv);
      input.value = "";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const botMessage = data.reply;

        const botDiv = document.createElement("div");
        botDiv.className = "bg-white border border-gray-200 text-gray-800 self-start rounded-2xl px-4 py-3 max-w-[75%] mr-auto shadow-md animate-fade-in";
        botDiv.textContent = botMessage;
        chat.appendChild(botDiv);
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "bg-red-100 text-red-700 self-start rounded-xl px-4 py-3 max-w-[75%] mr-auto shadow-md animate-fade-in";
        errorDiv.textContent = "⚠️ Error connecting to chatbot.";
        chat.appendChild(errorDiv);
      }
    }
  </script>
  <style>
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
