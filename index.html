<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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"; // ⚠️ For demo use only – visible to users!

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Display user message
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = userMessage;
      chat.appendChild(userDiv);
      input.value = "";

      // Prepare Groq API request
      const payload = {
        model: "llama-3.3-70b-versatile",
        messages: [
          { role: "system", content: "You are a warm and empathetic mental health support chatbot." },
          { role: "user", content: userMessage }
        ]
      };

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const botMessage = data.choices[0].message.content;

        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.textContent = botMessage;
        chat.appendChild(botDiv);
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "message bot";
        errorDiv.textContent = "⚠️ Error connecting to chatbot.";
        chat.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
